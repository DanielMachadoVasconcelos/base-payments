spring.docker.compose.skip.in-tests=false
spring.docker.compose.lifecycle-management=start_only
spring.threads.virtual.enabled=true

# Spring Modulith configuration
spring.modulith.republish-outstanding-events-on-restart=true
spring.modulith.events.jdbc.schema-initialization.enabled=true
spring.modulith.events.jdbc.schema-initialization.mode=ALWAYS
spring.modulith.events.jdbc.schema-initialization.platform=postgresql
spring.modulith.events.jdbc.schema-initialization.schema=orders

# Spring security configuration
spring.security.enabled=true

# Database initialization
spring.sql.init.platform=postgresql
spring.sql.init.schema=orders
spring.jpa.properties.hibernate.default_schema=orders

## Axion configuration
axoniq.console.application-name=base-payments
axoniq.console.credentials=3caf2ce0-0:2f2ca8431ea844b892a455d7daf1c4fd
axoniq.console.dlq-mode=FULL

## Jackson configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.serialization.write-dates-as-timestamps=false

## Profiles
spring.profiles.default=${SPRING_PROFILE_DEFAULT:integration-test}

## Database
spring.jpa.show-sql=true
spring.jpa.format-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect